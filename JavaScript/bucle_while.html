    <script>
        //WHILE busca validar si esta condicion es verdadera al ighual que el inf, pero mientras sea veradero se va a repetir

        /*while(condicion){

        var contador = 0; //definiendo varieble
        while(contador<=5){ //validando, mientas sea verdadero entrara al while
            console.log('Somos bacanes los WashiTuring');
            contador++; //sumar 1 a la varieble contador por cada vez que entre al while
        }
        //contador=6; se incrementa hasta que ya no cumplan con la condicion del while

        //en cambio el while se prefiere cuendo queremos repetir hasta que se cumpla la condicion y no sabemos cuantas repeticiones se necesitan.

        var termino = true; //variablÃ±e booleana (true o false)
        var contador =190;
        console.log('contador',contador);
        //termino cuando el contador sea igual a 200
        while(termino){ //el while mientras sea verdadero entra  al ciclo, es por ello qque ingresamos el contador
            contador = contador +10;
            console.log('contador',contador);
            if (contador==200){//aqui creamos la condicion de t6ermino de el while, hal hacer false a termino cuanbdo llegue a 200
                termino =false;
                
            }
        }
        

    </script>
