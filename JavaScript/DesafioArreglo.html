    <script>
	/*
    1. Obtén del 1 al 255: Escribe un programa que devuelve un array con todos los números del 1 al 255.
	
    */
        var contador1=0;
        var arreglo1=[];//{[2]
        while(contador1 < 255){
            contador1++;
            arreglo1.push(contador1);
            //console.log(arreglo1[contador1])
        } 
        console.log(arreglo1)


    </script>
