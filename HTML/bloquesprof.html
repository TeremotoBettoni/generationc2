<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica CSS</title>
    <!--<link rel="stylesheet" type="text/css" href="bloques.css">-->
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #wrapper{
        width: 950px;
        background-color: grey;
        margin: 0px auto;
        padding: 15px;
    }
    #header{
        min-height: 150px;
        background-color: purple;
        margin-bottom: 10px;
    }
    #navigation{
        min-height: 300px;
        width: 200px;
        background-color: pink;
        display: inline-block; /*esto es para que se alineen por bloques uno al lado del otro*/
        vertical-align: top;/*esto es para que se alineen segun la linea superior*/
        margin-right: 25px;
    }
    #main_content{
        min-height: 400px;
        width: 700px;
        background-color: blue;
        display: inline-block;
        padding: 10px;
    }
    .subcontents{
        min-height: 200px;
        width: 210px;
        background-color: yellow;
        display: inline-block;
        margin-right: 15px;
    }
    #advertisement{
        min-height: 120px;
        width: 660px;
        background-color: green;
        margin-top: 15px;
    }
</style>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="navigation"></div>
        <div id="main_content">
            <div class="subcontents"></div>
            <div class="subcontents"></div>
            <div class="subcontents"></div>
            <div id="advertisement"></div>
        </div>
    </div>
</body>
</html>
