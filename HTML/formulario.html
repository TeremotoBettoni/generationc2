<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--Etiquetas-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><!--El id debe ser unico por pagina y que sea un nombre representativo-->
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><!--El name es super importante pues sera donde identifiquemos que se va a capturar el dato en el backEnd-->
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><!--El email es un tipo de dato, por lo que puedes apoyarte en ellos-->
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="ingrese password">
    <br><hr>
    <!--Radio Button-->
    <!--Se les debe establecer el mismo name parta saber que es un conjunto de opciones y asi el usuario solo debera elegir uno-->
    <h2>Radio Buttons</h2>
    <label for="femenino">Femenino</label>
    <input type="radio" id="femenino" name="sexo" value="1"><!--El value podemos definirlos tambien segun el id en el backend, colocando 1, 2 o 3-->
    <br>
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="sexo" value="2">

    <label for="pnd">Prefiero no decir</label>
    <input type="radio" id="pnd" name="sexo" value="3">
    <br><hr>

    <!--Select o combobox-->
    <h2>Select</h2>
    <!--Se escrive directamente select o option y se autocompleta-->
    <!--Con este se pueden desplegar varias opciones-->
    <select name="sexo2" id="sexo2">
        <option value="0">Seleccione su sexo</option>
        <option value="1">Femenino</option>
        <option value="2">Masculino</option>
        <option value="3">Prefiero no decir</option>
    </select>
    <br><hr>
    <!--Checkboxes--><!--Nos permite seleccionar mas de una opcion-->
    <h2>Checkboxes</h2>
    <input type="checkbox" id="lunes" name="semana" value="1">
    <label for="lunes">Lunes</label><br>
    <label for="martes">Martes</label>
    <input type="checkbox" id="martes" name="semana" value="2"><br>
    <label for="miercoles">Miercoles</label>
    <input type="checkbox" id="miercoles" name="semana" value="3"><br>
    <label for="jueves">Jueves</label>
    <input type="checkbox" id="jueves" name="semana" value="4"><br>
    <label for="viernes">Viernes</label>
    <input type="checkbox" id="viernes" name="semana" value="5"><br>
    

</body>
</html>
