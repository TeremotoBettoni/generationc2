<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--Etiquetas-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><!--El id debe ser unico por pagina y que sea un nombre representativo-->
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><!--El name es super importante pues sera donde identifiquemos que se va a capturar el dato en el backEnd-->
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><!--El email es un tipo de dato, por lo que puedes apoyarte en ellos-->
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
</body>
</html>
